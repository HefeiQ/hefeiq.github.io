<div class="card-item col">
  {% if interview.redirect %}
  <a href="{{ interview.redirect }}" target="_blank">
  {% else %}
  <a href="{{ interview.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      <div class="row g-0">
        {% if interview.img %}
        <div class="card-img col-md-6">
          <img src="{{ interview.img | relative_url }}" alt="interview thumbnail">
        </div>
        <div class="col-md-6">
        {% else %}
        <div class="col-md-12">
        {% endif %}
          <div class="card-body">
            <h3 class="card-title text-lowercase">{{ interview.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
